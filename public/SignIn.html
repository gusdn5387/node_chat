<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title></title>
        <link rel="stylesheet" href="css/css.css">
    </head>
    <body>
        <div id="wrap">
            <header>
                <h3>환영합니다!</h3>
                <p>메신저를 이용하시려면<br>로그인을 해주시기 바랍니다.</p>
            </header>
            <div id="contents">
                <div class="selectbox">
                    <a href="/SignUp" style="color:rgb(191,191,191)">회원가입</a>
                    <a href="/SignIn" style="color:rgb(84,141,212)">로그인</a>
                </div>
                <form action="/signin" method="post">
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="id" placeholder="ID" required="required">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="pw" placeholder="PASSWORD" required="required">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span></span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit" onclick="move()">로그인</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <script>
            function move() {
                location.href = "/FriendList";
            }
        </script>
    </body>
</html>
